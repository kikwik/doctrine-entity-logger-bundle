framework:
    secret: "test"
    test: ~

doctrine:
    dbal:
        driver: "pdo_sqlite"
        path:   "%kernel.cache_dir%/../database.db3"

    orm:
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        mappings:
            Test:
                dir: '%kernel.project_dir%/'
                prefix: 'Kikwik\DoctrineEntityLoggerBundle\Tests\Util\App\Entity'
            Bundle:
                dir: '%kernel.project_dir%/../../src/Entity'
                prefix: 'Kikwik\DoctrineEntityLoggerBundle\Entity'

kikwik_doctrine_entity_logger:
    global_excluded_fields: ['createdAt', 'updatedAt', 'createdBy', 'updatedBy', 'createdFromIp', 'updatedFromIp']